<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../CSS/global.css">
  <script defer src="../JS/Script.js"> </script>
  
</head>
<body>
  <h1>Match the icons</h1>
  <div id="CloseButtonID">
    <button class="CloseButton" onclick="GoBackHome()">
      <span class="X"></span>
      <span class="Y"></span>
      <div class="closeClass">Close</div>
    </button>
    <div id="timerDiv">

    </div>
    <div id="winner"></div>

  <button class="RepeatButton" onclick="RepeatLevel()">
    <svg class="svg-icon" fill="none" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"><g stroke="#ff342b" stroke-linecap="round" stroke-width="1.5"><path d="m3.33337 10.8333c0 3.6819 2.98477 6.6667 6.66663 6.6667 3.682 0 6.6667-2.9848 6.6667-6.6667 0-3.68188-2.9847-6.66664-6.6667-6.66664-1.29938 0-2.51191.37174-3.5371 1.01468"></path><path d="m7.69867 1.58163-1.44987 3.28435c-.18587.42104.00478.91303.42582 1.0989l3.28438 1.44986"></path></g></svg>
    <span class="lable">Reset</span>
  </button>
<div id="MainDiv"> 
<table id="tableID">
  <tr>
    <th class="cell" id="icon1"><section id="icon1IMG"></section></th>
    <th class="cell" id="icon2"><section id="icon2IMG"></section></th>
    <th class="cell" id="icon3"><section id="icon3IMG"></section></th>
    <th class="cell" id="icon8"><section id="icon8IMG"></section></th>
  </tr>
  <tr>
    <th class="cell" id="icon6"><section id="icon6IMG"></section></th>
    <th class="cell" id="icon10"><section id="icon10IMG"></section></th>
    <th class="cell" id="icon1Match"><section id="icon1MatchIMG"></section></th>
    <th class="cell" id="icon4"><section id="icon4IMG"></section></th>
  </tr>
  <tr>
    <th class="cell" id="icon8Match"><section id="icon8MatchIMG"></section></th>
    <th class="cell" id="icon5"><section id="icon5IMG"></section></th>
    <th class="cell" id="icon5Match"><section id="icon5MatchIMG"></section></th>
    <th class="cell" id="icon10Match"><section id="icon10MatchIMG"></section></th>
  </tr>
  <tr>
    <th class="cell" id="icon4Match"><section id="icon4MatchIMG"></section></th>
    <th class="cell" id="icon2Match"><section id="icon2MatchIMG"></section></th>
    <th class="cell" id="icon6Match"><section id="icon6MatchIMG"></section></th>
    <th class="cell" id="icon3Match"><section id="icon3MatchIMG"></section></th>
  </tr>
</table>
<div id="HintDiv">
  <button class="HintBtn" onclick="ShowMeHints()"></button>
  </div>
</div>



</body>
</html>
